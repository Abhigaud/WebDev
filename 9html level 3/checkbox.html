<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More input</title>
</head>
<body>
    <form action="/server">
        <!-- Checkbox -->
        <input type="checkbox" name="age" id="age">
        <label for="age">I am 18+</label>

        <br>
        <!-- Radio -->
        <input type="radio" name="fruits" id="apple" value="Apple">
        <label for="apple">apple</label>
        <input type="radio" name="fruits" id="Mango" value="Mango">
        <label for="Mango">Mango</label>
        <input type="radio" name="fruits" id="Banana" value="Banana">
        <label for="Banana">Banana</label>

        <br>
        <!-- Checkbox grouping -->
          Choose your Subject: 
        <input type="checkbox" id="maths" name="subject" value="maths">
        <label for="maths">maths</label>
        <input type="checkbox" id="science" name="subject" value="science">
        <label for="science">science</label>
        <input type="checkbox" id="english" name="subject" value="english">
        <label for="english">english</label>

        <br>
        <!-- Dropdowns -->
         Choose your profession
        <select name="profession" id="profession">
            <option >Select option</option>
            <option value="stu">Student</option>
            <option value="Dev">Developer</option>
        </select>
        <br>

        <!-- Range -->
         <div>
            <label for="vol">Select your volume level: </label>
            <input 
            type="range" 
            id="vol" 
            min="10" 
            max="100" 
            name="vol" 
            step="20" 
            value="60">

         </div>

         <!-- textarea -->
        
        <div>
            <label for="feedback">Please give your valuable feedback:</label>
            <textarea name="feedback" id="feedback" name="feedback" rows="5"
            cols="10"></textarea>
         </div>
         <button>Submit</button>
    </form>
</body>
</html>

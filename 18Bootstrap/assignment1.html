<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Bootstrap | Assignment 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >

<body>
    <h1 class="text-center">Pricing</h1>

    <div class="row text-center justify-content-evenly pt-3">
        <div class="card col-sm-5 col-md-3 mb-3 me-3">
            <div class="card-header">
                <h4>Free</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title">$0 / mo </h1>
                <p>10 users included <br>
                    2 GB of storage <br>
                    email support </p>
                <button href="#" class="btn btn-outline-primary">sign up for free</button>
            </div>
        </div>

        
        <div class="card col-sm-5 col-md-3 mb-3 me-3 ">
            <div class="card-header">
                <h4>Pro</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title">$15 / mo </h1>
                <p>20 users included <br>
                    10 GB of storage <br>
                    Priority email support </p>
                <button href="#" class="btn btn-primary">Get started</button>
            </div>
        </div>

        <div class="card col-sm-5 col-md-3 mb-3 me-3">
            <div class="card-header">
                <h4>Enterprise</h4>
            </div class="card-body">
            <div class="card-title">
                <h1>$29 / mo </h1>
                <p>30 users included <br>
                    15 GB of storage <br>
                    Phone & email support </p>
                <button href="#" class="btn btn-primary">Contact us</button>
            </div>
        </div>


    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

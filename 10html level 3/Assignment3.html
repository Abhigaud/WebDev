<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment |HTML Level 1| Q3 written as Q2</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form action="/server">
        <div>
            <label for="username">Name:</label>
            <input type="text" placeholder="Write your name" id="username">
        </div>
        <br>
        <div>
            <label for="userEmail">Email:</label>
            <input type="email" placeholder="Write your email"
            id="userEmail">
        </div>
        <br>
        <div>
            <label for="message">Message</label>
            <br>
            <textarea name="Message" id="message" rows="5" cols="27"></textarea>
        </div>
        <br>
        <div>
            Rate Us out of 5:
            <br>
            <input type="radio" id="1" name="rate">
            <label for="1">1</label>
            <br>
            <input type="radio" id="2" name="rate">
            <label for="2">2</label>
            <br>
            <input type="radio" id="3" name="rate">
            <label for="3">3</label>
            <br>
            <input type="radio" id="4" name="rate">
            <label for="4">4</label>
            <br>
            <input type="radio" id="5" name="rate">
            <label for="5">5</label>
        </div>
        <button>Send your message!</button>
    </form>
</body>
</html>
